apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    repositories {
        mavenCentral()
        jcenter()
    }

    provided 'com.clevertap.android:clevertap-android-sdk:3.1.2'
    provided 'com.android.support:appcompat-v7:23.1.0'
    provided 'com.facebook.react:react-native:+'
}
